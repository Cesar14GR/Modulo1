<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head> 
<body>
    
    
    <!--Existen 2 tipos principales de accion GET y POST-->

    <form action="./action.html" method="GET">
        <fieldset>
            <legend>Formulario de registro</legend>
            <div>
                <div>
            <label for="name">NOMBRE</label> <br> 
        </div>
            <input type="text" name="name" id="name" placeholder="Anota tu nombre" required>
        </div> <br>
        <div>
            <!--las validaciones "required" del lado de front -and (usuario) no son seguros-->
            <label for="age">Edad</label>
            <input type="number" name="edad" id="edad" min="1" max="50" required> 
        </div><br>
            <div>
                <div>
                    <label for="description">Descripcion</label>
                </div>
                <!--el valor por defecto va entre la apertura y el cierre de la etiqueta -->
                <textarea name="descripcion" id="descripcion" cols="20" rows="10" placeholder="Descripcion"></textarea>
            </div> <br>
                <!--SELECT-->
                
                <div>
                    <label for="car">Carro</label> <br>
                    <!--Disable puedo deshabilitar el input-->
                    <select name="car" id="car">
                        <option value="">Selecciona un carro</option>
                        <option value="volvo">Volvo</option>
                        <option value="sabb">Sabb</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select> 
                </div><br>
            
                </div>

                <!--Radio boton-->
                <p>Selecciona un genero</p>
                <div>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Hombre</label> <br>
                </div>
                    <div>
                        <input type="radio" id="femenino" name="genero" value="femenino">
                        <label for="femenino">Mujer</label>
                    </div>
                    <div>
                        <input type="radio" id="no" name="genero" value="no">
                        <label for="no">Prefiero no decirlo</label>
                    </div><br>
                    <!--Checkbox-->
                    <div>
                        <input type="checkbox" id="vehicle" name="vehicle1" value="Bici">
                        <label for="vehicle1">Tengo una bici</label><br>
                        <input type="checkbox" id="car" name="car" value="carro1">
                        <label for="carro1">Tengo un carro</label><br>
                        <input type="checkbox" id="bote" name="bote" value="bote1">
                        <label for="bote1">Tengo un bote</label><br><br>
                    </div>
            <input type="submit" value="guardar">
        </fieldset>
    </form>
</body>
</html>
