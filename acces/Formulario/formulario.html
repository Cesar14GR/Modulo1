<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body> <div>
    <!--Existen 2 tipos principales de accion GET y POST-->

    <form action="./action.html" method="GET">
        
        <label for="name">NOMBRE</label> <br> 
        <input type="text" name="name" id="name" placeholder="Anota tu nombre">
    </div> <br>
    <div>
        <label for="age">Edad</label>
        <input type="number" name="edad" id="edad" max="50" step="2" required> 
    </div><br>
        <div>
            <div>
                <label for="description">Descripcion</label>
            </div>
            <!--el valor por defecto va entre la apertura y el cierre de la etiqueta -->
            <textarea name="descripcion" id="descripcion" cols="20" rows="10" placeholder="Descripcion"></textarea>
        </div>

        <div>
            <div>
                <label for="car">Carro</label>
            </div>
            <select name="" id=""></select>
        </div>
        <input type="submit" value="guardar">
    
    </form>
</body>
</html>
